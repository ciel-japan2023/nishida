<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>


	<script>
	    // ここにJavaScriptを書く
		let hosi="";
		let a;
		for(a=0;a<10;a++){
			hosi+="＊";
			$('#test').append('<div>'+hosi+'</div>');
		}

	</script>
</body>

</html>
