<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<input type="textbox" id="num1">
	+
	<input type="textbox" id="num2">
	<button id="button">足す</button>


	<div id="test"></div>


	<script>
	    // ここにJavaScriptを書く
		$('button').on("click",function(){
			if(isNaN($("#num1").val()))
				alert('数字ではありません');
			else if(isNaN($("#num2").val()))
				alert('数字ではありません');
			else(
				$("#test").text(Number($("#num1").val())+Number($("#num2").val()))
			);
		})
	</script>
</body>

</html>
