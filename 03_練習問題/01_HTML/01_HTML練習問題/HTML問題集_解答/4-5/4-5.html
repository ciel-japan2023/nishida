<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>


	<script>
		
	    // ここにJavaScriptを書く

	for(let a=0;a<10;a++){	
		let hosi="";
		for(let b=0;b<10-a;b++){
		hosi+="＊";
		}
	$('#test').append('<div>'+hosi+'</div>');
	}
	</script>
</body>

</html>
